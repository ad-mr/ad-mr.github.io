<section id="faq" class="faq section-bg">
    <div class="container aos-init" data-aos="fade-up">

      <div class="section-title">
        <h2>Frequently Asked Questions</h2>
        <p>{% for block in site.data.websitedata.faqstrapline %} {{ block.text }} {% endfor %}</p>
      </div>

      <div class="faq-list">
        <ul>

          {% assign i = 0 %}
          {% for thing in site.data.websitedata.faq %}
              {% assign i = i | plus:1 %}


              <li data-aos="fade-up" data-aos-delay="{{ i }}00" class="aos-init">
                <i class="bx bx-help-circle icon-help"></i> <a data-bs-toggle="collapse" class="collapse" data-bs-target="#faq-list-{{ i }}">{{ thing.question }}<i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
                <div id="faq-list-{{ i }}" class="collapse{% if forloop.first == true %} show{% else %}{% endif %}" data-bs-parent=".faq-list">
                  <p>
                   {{ thing.answer }}
                  </p>
                </div>
              </li>
    


          {% endfor %}


        </ul>
      </div>

    </div>
  </section>
