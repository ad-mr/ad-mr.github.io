<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>

  <title>{{ page.title }}</title>
  <meta name="robots" content="noindex, nofollow">
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/images/site.webmanifest">
<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <!-- Google Fonts -->
     <!-- Google Fonts -->
  <link href="/css/css" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/css/aos.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/boxicons.min.css" rel="stylesheet">
  <link href="/css/glightbox.min.css" rel="stylesheet">
  <link href="/css/remixicon.css" rel="stylesheet">
  <link href="/css/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

 </head>

<body data-new-gr-c-s-check-loaded="14.1040.0" data-gr-ext-installed="" data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="0">

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center">

       <a href="/" class="logo me-auto"><img src="{{ site.logo }}" alt="" class="img-fluid"></a>

      {% include navbar.html %}<!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
 <!-- End Hero -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="/blog/">Blog</a></li>
          <li>{{ page.title }}</li>
        </ol>
        <h2>{{ page.title }}</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page" style="min-height: 350px">
      <div class="container">
        <p>
          {% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }}</small></p>			
{% endfor %}
        </p>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  {% include footer.html %} <!-- End Footer -->

  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script async="" src="/js/analytics.js"></script><script src="/js/aos.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/glightbox.min.js"></script>
  <script src="/js/isotope.pkgd.min.js"></script>
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/noframework.waypoints.js"></script>
  <script src="/js/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>

  

</body>
</html>
